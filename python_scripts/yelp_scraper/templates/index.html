<!DOCTYPE html>
<html>
<head>
<title>Yelp Sentiment Analysis</title>
<link rel="shortcut icon" type="image/png" href="{{url_for('static', filename='favicon.png')}}"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"></link>
</head>

<body>
<div class="container" style="position:relative;top:30vh">
    <div class="row">
        <div class="col mx-auto">
            
            <h4 align="center" class="text-color" style="font-weight:100"><img style="padding-bottom: 3px;padding-right:2px;" src="{{url_for('static', filename='favicon.png')}}" height=25px width=auto>&nbsp;Yelp Sentiment Analysis</h4>
        </div>
    </div>
    <div class="row">

            <div class="input-group">
                    <div class="col-9 mx-auto">
                            <div class="input-group-prepend">
                                    <input onkeyup="generateLink(event)" id="business" type="text" class="form-control" placeholder="Find" aria-label="Find" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <input onkeyup="generateLink(event)" id="location" type="text" aria-label="Near" class="form-control" placeholder="Near">
                                </div>
                                <div class="input-group-append">
            
                                    <button onclick="getData()" id="scrapeSearch" class="btn btn-outline-secondary" type="button">Search</button>
                                    <!-- <img style="padding-left:10px;padding-right:10px;padding-bottom:2px;" src="{{url_for('static', filename='search.png')}}" height="20px" width="auto"> -->
                                </div>
                            </div>
                    </div>
            </div>
    </div> 
    <div class="row">
        <div class="col-9 mx-auto">
                    <div id="progressBar" class="progress" style="height:4px">
                        <div id="progressBar-width" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
        </div>

        <div class="col-9 mx-auto">
            <h1 id="finalResult"></h1>


        </div>


    </div>

</div>
</body>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="{{url_for('static', filename='app.js')}}"></script>

</html>
