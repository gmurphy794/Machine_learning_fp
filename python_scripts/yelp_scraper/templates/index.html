<!DOCTYPE html>
<html>
<head>
<title>Yelp Sentiment Analysis</title>
<link rel="shortcut icon" type="image/png" href="{{url_for('static', filename='favicon.png')}}"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"></link>
</head>

<body>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col mx-auto">
            <!-- <img src="{{url_for('static', filename='favicon.png')}}" height=150px width=auto> -->
            <h4 align="center" class="text-color" style="font-weight:100">Yelp Sentiment Analysis</h4>
        </div>
    </div>
    <div class="row">
            <div class="input-group">
                    <div class="col-9 mx-auto">
                        <div class="input-group mb-3">
                                <input onkeyup="generateLink()" id="business" type="text" class="form-control text-color" placeholder="Business" aria-label="Business" aria-describedby="button-addon2">
                                <input onkeyup="generateLink()" id="location" type="text" aria-label="Location" class="form-control text-color" placeholder="Location">
                                <div class="input-group-append">
            
                                <button onclick="getData()" id="scrapeSearch" class="btn btn-outline-secondary" type="button">Search</button>
                        
                                </div>
                        </div>
                    </div>
            </div>
    </div> 
    <div class="row">
        <div class="col-9 mx-auto">
                    <div id="progressBar" class="progress" style="height:5px">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
        </div>

        <div class="col-9 mx-auto">
            <h1 class="text-color" id="finalResult"></h1>


        </div>


    </div>

</div>



</body>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="{{url_for('static', filename='app.js')}}"></script>


</html>
